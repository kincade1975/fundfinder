<div class="row border-bottom">
    <div class="col-lg-12">
        <h1><i class="fa fa-search-plus"></i> {{ 'HEADER_ARTICLES_DETAILS' | translate }}</h1>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
            <div class="tabs-container">
                <uib-tabset>
                    <uib-tab> 
                        <uib-tab-heading><i class="fa fa-info-circle"></i> {{ 'TAB_INFO' | translate }}</uib-tab-heading>
                        <div class="panel-body">
                        </div>
                    </uib-tab>
                    <uib-tab> 
                        <uib-tab-heading><i class="fa fa-line-chart"></i> {{ 'TAB_STATISTICS' | translate }}</uib-tab-heading>
                        <div class="panel-body">
                        </div>
                    </uib-tab>
                    <uib-tab> 
                        <uib-tab-heading><i class="fa fa-history"></i> {{ 'TAB_REVISION_HISTORY' | translate }}</uib-tab-heading>
                        <div class="panel-body">
                            <div ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-save-state class="grid"></div>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
		</div>
	</div>
	<div class="row">
        <div class="col-lg-12 m-t-sm m-b-sm ff-div-button">
            <button ng-click="back()" class="btn btn-white m-t-sm"><i class="fa fa-angle-double-left"></i> {{ 'BUTTON_BACK' | translate }}</button>
        </div>
    </div>
</div>
